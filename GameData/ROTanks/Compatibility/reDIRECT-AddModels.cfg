@PART[ROT-Nose*]:NEEDS[reDIRECT]
{
	@MODULE[ModuleROTank]
	{
		@CORE:HAS[#variant[Nosecones]]
		{
			model = reSTOCK-Shuttle-Nose
		}
		@CORE:HAS[#variant[Dome]]
		{
			model = reSTOCK-Shuttle-End-Cap
		}
		@CORE:HAS[#variant[Adapters]]
		{
			model = reSTOCK-Jupiter-Adapter
		}
	}
}

@PART[ROT-Mount]:NEEDS[reDIRECT]
{
	@MODULE[ModuleROTank]
	{
		@CORE:HAS[#variant[First-Stage]]
		{
			model = reSTOCK-Jupiter-Mount
			model = reSTOCK-SLS-Mount
		}
		@CORE:HAS[#variant[Upper-Stage]]
		{
			model = reSTOCK-Jupiter-US-Mount
			model = reSTOCK-Ares-US-Mount
		}
	}
}
