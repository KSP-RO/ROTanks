KSP_TEXTURE_SET
{
    name = ROT-Interstage-Full
    title = Full
    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/Textures/Metal-DIFF
        texture = _BumpMap, ROTanks/Assets/Textures/Smooth-NRM
        texture = _MetallicGlossMap, ROTanks/Assets/Textures/Smooth-METAL
        texture = _MaskTex, ROTanks/Assets/Masks/Solid-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = steel
        secondColor = black
        detailColor = white
    }
}

@ROL_MODEL[Interstage-Truss]:FOR[ROTanks]
{    
    textureSet = ROT-Interstage-Full
}
