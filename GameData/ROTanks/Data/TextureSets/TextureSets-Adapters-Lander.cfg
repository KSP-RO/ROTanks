{
    textureSet = ROT-Adapter-LV-Gold
    textureSet = ROT-Adapter-LV-Foam
    textureSet = ROT-Adapter-LV-Steel
}

@ROL_MODEL[BF-Circular]:FOR[ROTanks]
{
