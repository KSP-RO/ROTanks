//fix the default coloring for the delta-iv mount -- no stripes
@ROL_MODEL[Mount-Delta-IV]:FOR[ROTanks]
{
	@KSP_TEXTURE_SET[*]
	{
		-COLORS{}
		COLORS
		{
			mainColor = white
			secondColor = white
			detailColor = white
		}
	}
}
