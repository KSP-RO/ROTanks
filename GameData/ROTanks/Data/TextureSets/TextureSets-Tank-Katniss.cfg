// -----------------------------------------------------------------------------
// S-IVB
// -----------------------------------------------------------------------------
KSP_TEXTURE_SET
{
    name = ROT-Katniss-SIVB
    title = Default
    recolorable = false
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/Katniss/S_IVB
		texture = _BumpMap, ROTanks/Assets/Katniss/S_IVB_NRM
		texture = _MetallicGlossMap, ROTanks/Assets/Katniss/S_IVB_MET
		texture = _AOMap, ROTanks/Assets/Katniss/white
    }
}

KSP_TEXTURE_SET
{
    name = ROT-Katniss-SIVB-Recolor
    title = Recolor
    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/Katniss/S_IVB
		texture = _BumpMap, ROTanks/Assets/Katniss/S_IVB_NRM
		texture = _MetallicGlossMap, ROTanks/Assets/Katniss/S_IVB_MET
		texture = _AOMap, ROTanks/Assets/Katniss/white
        texture = _MaskTex, ROTanks/Assets/Katniss/S_IVB-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = steel
        secondColor = black
        detailColor = white
    }
}

@ROL_MODEL[katniss-SIVB|katniss-SIVB-200|katniss-MSIVB]:FOR[ROTanks]
{    
    textureSet = ROT-Katniss-SIVB
    textureSet = ROT-Katniss-SIVB-Recolor
}


