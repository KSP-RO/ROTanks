    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/SC-TANKS-DIFF-WHITE-S
        texture = _BumpMap, ROTanks/Assets/Katniss/Stringers-NRM
        texture = _MetallicGlossMap, ROTanks/Assets/SC-TANKS-MET-STD
        texture = _MaskTex, ROTanks/Assets/Katniss/Stripes-MASK
