KSP_TEXTURE_SET
{
    name = ROT-Atlas-Solid
    title = Atlas
    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/Textures/Metal-DIFF
        texture = _BumpMap, ROTanks/Assets/Textures/Smooth-NRM
        texture = _MetallicGlossMap, ROTanks/Assets/Textures/Smooth-METAL
        texture = _MaskTex, ROTanks/Assets/MASKS/ATLAS-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = silver
        secondColor = steel
        detailColor = black
    }
}

