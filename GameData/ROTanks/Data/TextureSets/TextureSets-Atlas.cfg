KSP_TEXTURE_SET
{
    name = ROT-Atlas-USA
    title = USA
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/FASA/Atlas_USA
        texture = _BumpMap, ROTanks/Assets/FASA/Atlas_Tank_NRM
		
		PROPERTY
		{
			name = _Color
			color = 1.0, 1.0, 1.0
		}
		PROPERTY
		{
			name = _Metal
			float = 0.75
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.75
		}
    }
}

