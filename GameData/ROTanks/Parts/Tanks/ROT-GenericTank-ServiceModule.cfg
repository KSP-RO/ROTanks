+PART[ROT-GenericTank]:FOR[ROTanks]
{
	@name = ROT-ServiceModule

	@title = Modular Service Module
	@description = This modular tank allows for many customizations. You can integrate top and bottom adapters, adjust the length and the diameter as well. This is a specialized tank for service modules. There are different levels of service modules that you can unlock. Each tank type has a different base mass, different cost, and different amounts of utilization it can have. These are the only types of tanks that can have life support resources added to them.
	@MODULE[ModuleFuelTanks]
	{
		@type = ServiceModule
		!typeAvailable,* = DELETE
		typeAvailable = ServiceModule
	}
}
