PART
{
	module = Part
	name = ROT-LanderTank
	author = Shadowmage, Pap
	
	RSSROConfig = true
	
	//  ============================================================================
	//	Model and Dimensions
	//  ============================================================================
	
	MODEL
	{
		model = ROLib/Assets/EmptyProxyModel
	}
	
	scale = 1.0
	rescaleFactor = 1.0	
	
	node_stack_top 				= 0.0, 0.5, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_top2				= 0.0, 0.5, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom 			= 0.0, -0.5, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_bottom2 			= 0.0, -0.5, 0.0, 0.0, -1.0, 0.0, 2
	node_attach					= 0.0, 0.0, -0.64, 0, 0.07376, 0.99728, 4

	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0
		
	//  ============================================================================
	//	Title, Description, Category, Techs
	//  ============================================================================
	
	title = Modular Landing Tank
	manufacturer = Generic
	description = This modular tank allows for many customizations. You can integrate top and bottom adapters, adjust the length and the diameter as well. The different designs work best for landing craft designs.

	tags = fuel, tank, modular, proc, procedural, land
	
	mass = 1.0
	
	category = FuelTank
	
	TechRequired = unlockParts
	cost = 150
	entryCost = 1

	//  ============================================================================
	//	DO NOT CHANGE (Normally)
	//  ============================================================================

	maxTemp = 773.15
	skinMaxTemp = 873.15
	crashTolerance = 10
	breakingForce = 250
	breakingTorque = 250
	fuelCrossFeed = true
	subcategory = 0
	emissiveConstant = 0.85
	thermalMassModifier = 1.0
	skinMassPerArea = 2.0
	buoyancy = 0.95	
	
	//  ============================================================================
	//	Modules and Resources
	//  ============================================================================
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 556
		utilizationTweakable = true
		type = Default
		typeAvailable = Default
		typeAvailable = Structural
		typeAvailable = Fuselage
	}
	
	MODULE
	{
		name = ModuleROTank
		
		// Dimension Settings
		diameterLargeStep = 1.0
		diameterSmallStep = 0.1
		diameterSlideStep = 0.001
		minDiameter = 0.1
		maxDiameter = 50.0
		minLength = 0.1
		maxLength = 50.0

		// Adapter Settings
		useAdapterMass = true
		useAdapterCost = false

		// Attach Node Settings
		topNodeName = top
		bottomNodeName = bottom
		noseNodeNames = none
		coreNodeNames = none
		mountNodeNames = none
		topInterstageNodeName = noseinterstage
		bottomInterstageNodeName = mountinterstage

		// Fairing Settings
		topFairingIndex = -1
		bottomFairingIndex = -1

		// Default Values
		currentDiameter = 1.0
		currentLength = 1.0
		currentVariant = Bare-Hollow
		currentNose = Bare-Hollow
		currentCore = BH-SM
		currentMount = Bare-Hollow
		currentNoseTexture = default
		currentCoreTexture = default
		currentMountTexture = default

		// Model Handling
		lengthWidth = false
		validateNose = true
		validateMount = true

		CORE
		{
			variant = Bare-Hollow
			model = BH-None
			model = BH-SM
			model = BH-MD
			model = BH-LG
			model = BH-XL
		}
		
		CORE
		{
			variant = Bare-Full
			model = BF-None
			model = BF-SM
			model = BF-MD
			model = BF-LG
			model = BF-XL
		}
		
		CORE
		{
			variant = Bare-Inset
			model = BI-SM
			model = BI-MD
			model = BI-LG
			model = BI-XL
		}
		
		CORE
		{
			variant = Bare-Double
			model = BD-MD
			model = BD-LG
			model = BD-XL
		}
		
		CORE
		{
			variant = Panel-Hollow
			model = PH-None
			model = PH-SM
			model = PH-MD
			model = PH-LG
			model = PH-XL
		}
		
		CORE
		{
			variant = Panel-Full
			model = PF-None
			model = PF-SM
			model = PF-MD
			model = PF-LG
			model = PF-XL
		}
		
		CORE
		{
			variant = Panel-Inset
			model = PI-SM
			model = PI-MD
			model = PI-LG
			model = PI-XL
		}
		
		CORE
		{
			variant = Panel-Double
			model = PD-MD
			model = PD-LG
			model = PD-XL
		}

		NOSE
		{
			// Bare-Hollow
			model = Bare-Hollow
			model = BH-Ring
			model = BH-Solid
			model = BH-Circular
			
			// Bare-Inset
			model = Bare-Inset
			model = BI-Ring
			model = BI-Circular
			
			// Bare-Full
			model = Bare-Full
			model = BF-Solid
			model = BF-Circular
			
			// Panel-Hollow
			model = Panel-Hollow
			model = PH-Solid
			
			// Panel-Inset
			model = Panel-Inset
			model = PF-Solid
		}

		MOUNT
		{
			// Bare-Hollow
			model = Bare-Hollow
			model = BH-Ring
			model = BH-Solid
			model = BH-Circular
			
			// Bare-Inset
			model = Bare-Inset
			model = BI-Ring
			model = BI-Circular
			
			// Bare-Full
			model = Bare-Full
			model = BF-Solid
			model = BF-Circular
			
			// Panel-Hollow
			model = Panel-Hollow
			model = PH-Solid
			
			// Panel-Inset
			model = Panel-Inset
			model = PF-Solid
		}
	}

	MODULE
	{
		name = ModuleToggleCrossfeed
		toggleFlight = true
		toggleEditor = true
		crossfeedStatus = true
	}

	MODULE
	{
		name = SSTURecolorGUI
	}
}
